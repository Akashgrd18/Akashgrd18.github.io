<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <link rel="icon" type="image/png" href="/Images/bat.favicon.logo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .welcome-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 60px 70px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #4aa72e;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #f0f0f0;
    }

    .proceed-button {
      padding: 14px 35px;
      font-size: 18px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(255, 65, 108, 0.5);
    }

    .proceed-button:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(255, 65, 108, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>WELCOME TO YOUR SHIFT PLANNER</h1>
    <p>Access your resources with style and speed</p>
    <a href="/Home.html" class="proceed-button">Click to Proceed</a>
  </div>

</body>
</html>
