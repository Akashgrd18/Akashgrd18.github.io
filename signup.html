<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShiftCraft Studio - Sign Up</title>
  <link rel="stylesheet" href="/CSS/signin_page.css" />
</head>
<body>
    <style>
    body{
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2b2b31, #a020c7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #fff;
        }
    </style>

  <div class="login-card">
    <h1>ShiftCraft Studio</h1>
    <p>Create your account to get started</p>

    <form id="signup">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="code">Secret Code</label>
      <input type="text" id="code" name="code" required />

      <input type="submit" value="Sign Up" />
      <div id="error-message"></div>
      <div id="success-message"></div>
    </form>
    <div class="signup-message">
        <p>Have an account</p>
        <a href="/signin.html" class="signin-button">Sign In</a>
      </div>

    <div class="loader" id="loader"></div>

    <script src="/JS/signup_page_token_based_api.js"></script>
      
  <!-- <script src="/JS/signup_page_token_based_api.js"></script> -->
</body>
</html>
